{% extends 'clients/base.html' %}
{% block title %}Upload Document{% endblock %}
{% block content %}

<div class="mt-5">
    <div class="card">
        <div class="card-header">Upload Document for {{ client.name }}</div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_file">Choose File:</label>
                    {{ form.file }}
                </div>
                <div class="form-group">
                    <label for="id_description">Description (optional):</label>
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{% url 'client_detail' client.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
