{% extends 'clients/base.html' %}
{% block title %}Add Session{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Add New Session for {{ client.name }}
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {% for field in form %}
                        <div class="form-group mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'client_detail' client.id %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-purple">Save Session</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
